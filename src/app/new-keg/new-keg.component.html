<h3 id="new-keg-name">New Keg</h3>
<div class="form-group">
 <label>Enter Beer Name:</label>
 <input #newName class="form-control">
</div>
<div class="form-group">
 <label>Enter Beer Brand:</label>
 <input #newBrand class="form-control">
</div>
<div class="form-group">
  <label>Enter Beer Price:</label>
  <input #newPrice class="form-control">
</div>
<div class="form-group">
 <label>Enter Beer ABV (Alcohol By Volume):</label>
 <input #newABV class="form-control">
</div>
<div>
  <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newABV.value); newName.value=''; newBrand.value='';newPrice.value=''; newABV.value='';" class="btn btn-primary btn-lg">Add beer</button>
</div>
