
    <!-- Sidebar -->
<nav id="sidebar">
  <div class="sidebar-header">
      <h3>Keg list</h3>
  </div>
  <ul>
    <li id="show-form" (click)="displayForm()">Add New Keg</li>
    <div *ngFor="let currentKeg of childKegList">
      <div *ngIf="currentKeg.abv < 5; then light"></div>
      <div *ngIf="currentKeg.abv >= 5 && currentKeg.abv < 8; then darker"></div>
      <div *ngIf="currentKeg.abv > 8; then darkest"></div>

      <!-- <li class="abv1" (click)="kegClicked(currentKeg)">{{currentKeg.name}} | {{currentKeg.abv}}
      </li> -->

      <ng-template #light><li class="abv1" (click)="kegClicked(currentKeg)">{{currentKeg.name}} | <span ng-style=".abv1">{{currentKeg.abv}}</span>
      </li></ng-template>
      <ng-template #darker><li class="abv3" (click)="kegClicked(currentKeg)">{{currentKeg.name}} | <span ng-style=".abv3">{{currentKeg.abv}}</span>
      </li></ng-template>
      <ng-template #darkest><li class="abv5" (click)="kegClicked(currentKeg)">{{currentKeg.name}} | <span ng-style=".abv5">{{currentKeg.abv}}</span>
      </li></ng-template>

    </div>

</nav>
